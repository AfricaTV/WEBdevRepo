<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Animation</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">

  <script type="text/javascript">
    var imgObj = null;
    function init() {
      imgObj = document.getElementById('myImage');
      imgObj.style.position = 'relative';
      imgObj.style.left = '0px';
    }
    function moveRight() {
      imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
  </script>
</head>

<body class="bg-light text-center py-5">

  <div class="container">
    <h1 class="mb-4">JavaScript Animation Demo</h1>
    <form class="p-3 border rounded bg-white shadow-sm d-inline-block">
      <img id="myImage" src="/images/arrow.jpeg" class="mb-3" alt="Arrow">
      <p>Click the button below to move the image to the right</p>
      <button type="button" class="btn btn-primary" onclick="moveRight();">Click Me</button>
    </form>
  </div>

  <!-- ✅ Optional Bootstrap JS (for components that require JS, like modals or dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoO6lY9lZbWjvFvR0zE6Yqkz0bV9KKFfZo4PMTwXG6CfR8P" 
          crossorigin="anonymous"></script>

</body>
</html>
