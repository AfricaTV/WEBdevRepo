<form action="https://api.example.com/search" 
method="get" 
accept-charset="UTF-8" 
autocomplete="on" 
target="_self" 
name="searchForm">
  <input name="findField" placeholder="finder" required>
  <input type="hidden" name="lang" value="en" type="date" type="color">
  <button type="submit">Find</button>
</form>

<form action="https://api.example.com/contact" 
method="post" 
accept-charset="UTF-8" 
enctype="application/x-www-form-urlencoded" 
autocomplete="on" 
name="contactForm">
  <input name="name" required>
  <input name="email" type="email" type="date" type="color">
  <button type="submit">Sent</button>
</form>
